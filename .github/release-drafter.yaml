name-template: "$RESOLVED_VERSION"
tag-template: "$RESOLVED_VERSION"
change-template: "* $TITLE (#$NUMBER) @$AUTHOR"
categories:
  - title: "‚¨ÜÔ∏è Major Changes"
    labels:
      - major         # C6476B
      - breaking      # C6476B
  - title: "üöÄ what's new"
    labels:
      - feature       # 006B75
      - enhancement   # EDEDED
  - title: "üêõ bug fixes"
    labels:
      - bug           # FBCA04
      - fix           # FBCA04
  - title: "üîö deprecations"
    label:
      - deprecated    # FEF2C0
exclude-labels:
  - skip-changelog
version-resolver:
  major:
    labels:
      - "type: major"
      - "type: breaking"
  minor:
    labels:
      - "type: feature"
      - "type: enhancement"
  patch:
    labels:
      - "type: bug"
      - "type: chore"
      - "type: deprecated"
      - "type: dependencies"
      - "type: documentation"
      - "type: maintenance"
      - "type: security"
      - "type: refactoring"
  default: patch
exclude-contributors:
  - dependabot[bot]
  - github-actions[bot]
autolabeler:
  - label: bug
    branch: [ "/^(hot)?fix\/.+/" ]
    title: [ "/^(hot)?fix:/" ]
  - label: deprecated
    title: ["/deprecat(ed|ion)/i"]
  - label: dependencies
    title: ["/dependenc(y|ies)/i"]
  - label: documentation
    title: ["/^docs:/", "/documentation/i"]
    files: ["*.md", "*.rst"]
  - label: feature
    branch: [ "/^feat(ure)?\/.+/" ]
    title: ["/^feat(ure)?:/"]
  - label: refactoring
    title: ["/^refactor:/"]
  - label: skip-changelog
    title: ["/pre-commit autoupdate/"]
template: |
  ## changes
  
  $CHANGES
